<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<title>ESP IOT DASHBOARD</title>
	</head>
	<body class="bg-slate-900 text-slate-200 pb-20 md:pb-0">
		<div
			class="sticky top-0 text-center backdrop-blur-sm py-10 px-4 bg-slate-600/50 md:bg-slate-500/20 outline outline-1 outline-slate-500/75 rounded-b-2xl space-y-2">
			<h1 class="text-3xl font-semibold">
				Temperature and Humidity Sensors Reader
			</h1>
			<h2>Microcontroller Teammate Project</h2>
			<div>
				<a href="/">Back</a>
			</div>
		</div>
		<!-- Section buat load data -->
		<div class="pt-10 px-10 md:px-48 lg:px-72 flex flex-col justify-center">
			<div class="space-y-4">
				<button
					id="LoadButton"
					class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl active:scale-95 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
					Load Missions
				</button>
				<ul
					id="missionList"
					class="space-y-4"></ul>
			</div>
		</div>
		<!-- Section buat display grafiks -->
		<div class="flex flex-col px-10 md:grid md:grid-cols-2 md:px-20">
			<div class="w-[30rem]">
				<canvas id="temperature"></canvas>
			</div>
			<div class="w-[30rem]">
				<canvas id="humidity"></canvas>
			</div>
			<div class="w-[30rem]">
				<canvas id="distance"></canvas>
			</div>
			<div class="w-[30rem]">
				<canvas id="tilt"></canvas>
			</div>
			<div class="w-[30rem]">
				<canvas id="velocity"></canvas>
			</div>
		</div>
		<div>
			<button
				class="hover:bg-slate-700/50 hover:text-white active:outline-sky-500 active:scale-95 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
				id="testButton">
				Test
			</button>
		</div>
		<script src="records.js"></script>
	</body>
</html>
